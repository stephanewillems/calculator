<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Neomorphic Calculator</title>
    <meta name="description" content="javascript calculator Stéphane Willems">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d9fe83c303.js" crossorigin="anonymous"></script>

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->



    <div class="calc-grid-container">
        <div class="top-heading">
            <h1>The Calculator</h1>
        </div>
        <div class="calc-calculator">
            <div class="calc-display ">
                <input name="display" type="text" value="" readonly>
            </div>
            <div class="calc-reset element">
                <button value="reset">AC</button>
            </div>
            <div class="calc-backspace element">
                <button value="backspace"><i class="fas fa-backspace"></i></button>
            </div>
            <div class="calc-divide element">
                <button value="/">/</button>
            </div>
            <div class="calc-multiply element">
                <button value="*">*</button>
            </div>
            <div class="calc-minus element">
                <button value="-">-</button>
            </div>
            <div class="calc-add element">
                <button class="addingValue" name ="addValue" value="+">+</button>
            </div>
            <div class="calc-equal element">
                <button value="=">=</button>
            </div>
            <div class="calc-zero element">
                <button value="0">0</button>
            </div>
            <div class="calc-one element">
                <button value="1">1</button>
            </div>
            <div class="calc-two element">
                <button value="2">2</button>
            </div>
            <div class="calc-three element">
                <button value="3">3</button>
            </div>
            <div class="calc-four element">
                <button value="4">4</button>
            </div>
            <div class="calc-five element">
                <button value="5">5</button>
            </div>
            <div class="calc-six element">
                <button value="6">6</button>
            </div>
            <div class="calc-seven element">
                <button value="7">7</button>
            </div>
            <div class="calc-eight element">
                <button value="8">8</button>
            </div>
            <div class="calc-nine element">
                <button value="9">9</button>
            </div>
            <div class="calc-plusmin element">
                <button name ="plusmin">+/-</button>
            </div>
            <div class="calc-point element">
                <button name="komma" value=".">.</button>
            </div>
        </div>
        <div class="footer">
            <h1>Designed and coded by Stéphane Willems 2020</h1>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
